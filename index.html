    <div class="container">

            Ekranda: <span style="color:#ff6b6b">124021</span> â†’ Telefonda: <span style="color:#2ecc71">985978</span><br>

    <script>
        function generateRealCode() {
            const time = Math.floor(Date.now() / 30000);
            const secret = "vertus_okul_2024";
            const rawCode = secret + time;

            // Python'daki MD5 hash mantÄ±ÄŸÄ±nÄ± taklit et
            function pythonMD5Hash(input) {
                // Basit bir hash fonksiyonu - Python'daki gibi davranmasÄ± iÃ§in
                let hash = 0;
                for (let i = 0; i < input.length; i++) {
                    const char = input.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash; // 32-bit integer
                }
                return Math.abs(hash).toString(16).padStart(32, '0');
            }

            // Python'daki get_display_code mantÄ±ÄŸÄ±nÄ± taklit et
            function getDisplayCode() {
                const hash = pythonMD5Hash(rawCode);
                
                // Hash'ten sayÄ±sal karakterleri al
                let numericHash = "";
                for (let i = 0; i < hash.length; i++) {
                    const char = hash[i];
                    if (char >= '0' && char <= '9') {
                        numericHash += char;
                    }
                }

                // Ä°lk 6 haneyi al
                let displayCode = numericHash.substring(0, 6);
                
                // EÄŸer yeterli yoksa tamamla
                if (displayCode.length < 6) {
                    const remaining = 6 - displayCode.length;
                    for (let i = 0; i < remaining; i++) {
                        displayCode += (time % 10).toString();
                    }
                }
                
                return displayCode;
            }

            // Python'daki get_real_code mantÄ±ÄŸÄ±nÄ± taklit et
            function getRealCode(displayCode) {
                let realCode = "";
                for (let i = 0; i < displayCode.length; i++) {
                    const digit = parseInt(displayCode[i]);
                    const realDigit = (10 - digit) % 10;
                    realCode += realDigit.toString();
                }
                return realCode;
            }

            const displayCode = getDisplayCode();
            const realCode = getRealCode(displayCode);
            
            document.getElementById('realCode').textContent = realCode;

            // Geri sayÄ±m
            const secondsLeft = 30 - (Math.floor(Date.now() / 1000) % 30);
            document.getElementById('timer').textContent = 
                `Kod ${secondsLeft} saniye sonra deÄŸiÅŸecek`;

            // Debug iÃ§in (konsolda gÃ¶rmek iÃ§in)
            console.log(`Zaman: ${time}, GÃ¶rÃ¼nen: ${displayCode}, GerÃ§ek: ${realCode}`);
        }

        // Sayfa yÃ¼klendiÄŸinde ve her saniye Ã§alÄ±ÅŸtÄ±r
        generateRealCode();
        setInterval(generateRealCode, 1000);

        // Sayfa gÃ¶rÃ¼nÃ¼r olduÄŸunda da gÃ¼ncelle
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
