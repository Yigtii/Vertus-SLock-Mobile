<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR ≈ûifre √á√∂z√ºc√º</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #1a1a2e;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: #16213e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #4cc9f0;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .camera-section {
            margin: 20px 0;
        }
        
        #video {
            width: 100%;
            max-width: 300px;
            height: 300px;
            border: 3px solid #4cc9f0;
            border-radius: 10px;
            background: #000;
        }
        
        .buttons {
            margin: 20px 0;
        }
        
        button {
            background: #4cc9f0;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        
        button:hover {
            background: #2a9dcc;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #0f3460;
            border-radius: 10px;
            display: none;
        }
        
        .result.active {
            display: block;
        }
        
        .code {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 3px;
            margin: 10px 0;
            color: #4cc9f0;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
        }
        
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        
        .scanning {
            background: rgba(76, 201, 240, 0.2);
            color: #4cc9f0;
        }
        
        .success {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí QR ≈ûifre √á√∂z√ºc√º</h1>
        
        <div class="camera-section">
            <video id="video" autoplay playsinline></video>
        </div>
        
        <div id="status" class="status scanning">
            Kamera hazƒ±rlanƒ±yor...
        </div>
        
        <div class="buttons">
            <button id="startBtn">Kamerayƒ± A√ß</button>
            <button id="stopBtn" disabled>Kamerayƒ± Kapat</button>
            <button id="resetBtn">Yeniden Ba≈ülat</button>
        </div>
        
        <div id="result" class="result">
            <h3>‚úÖ QR Kodu Okundu!</h3>
            <p>Orijinal Kod:</p>
            <div id="originalCode" class="code">------</div>
            <p>≈ûifreli Kod (Tahtaya Girin):</p>
            <div id="encryptedCode" class="code">------</div>
            <button id="copyBtn">Kodu Kopyala</button>
        </div>
    </div>

    <script>
        // ≈ûifreleme fonksiyonu
        function encryptCode(code) {
            const pattern = [-8, +7, -5, +3, -2, +5];
            let encrypted = "";
            
            for (let i = 0; i < 6; i++) {
                let digit = parseInt(code[i]);
                let encryptedDigit = digit + pattern[i];
                
                // 0-9 arasƒ±nda kalacak ≈üekilde ayarla
                while (encryptedDigit < 0) encryptedDigit += 10;
                while (encryptedDigit > 9) encryptedDigit -= 10;
                
                encrypted += encryptedDigit.toString();
            }
            
            return encrypted;
        }

        // DOM elementleri
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');
        const originalCodeDiv = document.getElementById('originalCode');
        const encryptedCodeDiv = document.getElementById('encryptedCode');
        const copyBtn = document.getElementById('copyBtn');

        let stream = null;
        let canvas = null;
        let context = null;

        // Kamerayƒ± ba≈ülat
        startBtn.addEventListener('click', async () => {
            try {
                statusDiv.textContent = "Kamera a√ßƒ±lƒ±yor...";
                statusDiv.className = "status scanning";
                
                // Kamera eri≈üimi
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                
                video.srcObject = stream;
                
                // Canvas olu≈ütur QR kod i≈üleme i√ßin
                canvas = document.createElement('canvas');
                context = canvas.getContext('2d');
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                statusDiv.textContent = "QR kodu bekleniyor...";
                
                // QR kod taramayƒ± ba≈ülat
                scanQRCode();
                
            } catch (error) {
                statusDiv.textContent = "Kamera hatasƒ±: " + error.message;
                statusDiv.className = "status error";
                console.error("Kamera hatasƒ±:", error);
            }
        });

        // Kamerayƒ± kapat
        stopBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            video.srcObject = null;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            statusDiv.textContent = "Kamera kapalƒ±";
        });

        // Yeniden ba≈ülat
        resetBtn.addEventListener('click', () => {
            // Kamerayƒ± kapat
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            video.srcObject = null;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            resultDiv.classList.remove('active');
            statusDiv.textContent = "Hazƒ±r";
            statusDiv.className = "status scanning";
        });

        // QR kod tarama
        function scanQRCode() {
            if (!stream) return;

            // Video boyutlarƒ±nƒ± al
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Canvas'a video karesini √ßiz
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // G√∂r√ºnt√ºy√º al
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            
            // Basit QR kod tespiti (ger√ßek uygulamada k√ºt√ºphane gerekli)
            detectQRCode(imageData);
            
            // Devam et
            if (stream) {
                requestAnimationFrame(scanQRCode);
            }
        }

        // Basit QR kod tespiti (demo i√ßin)
        function detectQRCode(imageData) {
            // Bu kƒ±sƒ±m ger√ßekte bir QR kod k√ºt√ºphanesi gerektirir
            // ≈ûimdilik manuel giri≈ü i√ßin demo yapalƒ±m
            
            // Demo: Rastgele QR kod sim√ºlasyonu (test i√ßin)
            if (Math.random() < 0.01) { // %1 ≈üans
                const demoCode = "123456"; // Demo QR kodu
                processQRCode(demoCode);
            }
        }

        // Manuel QR kod giri≈üi i√ßin (kamera √ßalƒ±≈ümazsa)
        function setupManualInput() {
            const manualInput = document.createElement('div');
            manualInput.innerHTML = `
                <div style="margin: 20px 0; padding: 15px; background: #0f3460; border-radius: 10px;">
                    <h3>Manuel Giri≈ü (Kamera √ßalƒ±≈ümazsa)</h3>
                    <input type="text" id="manualCode" placeholder="6 haneli kodu girin" 
                           style="padding: 10px; width: 200px; margin: 10px; font-size: 16px;">
                    <button onclick="processManualCode()">Kodu ƒ∞≈üle</button>
                </div>
            `;
            document.querySelector('.container').appendChild(manualInput);
        }

        // Manuel kod i≈üleme
        window.processManualCode = function() {
            const manualCode = document.getElementById('manualCode').value;
            if (/^\d{6}$/.test(manualCode)) {
                processQRCode(manualCode);
            } else {
                alert("L√ºtfen 6 haneli ge√ßerli bir kod girin!");
            }
        }

        // QR kod i≈üleme
        function processQRCode(code) {
            // Kamerayƒ± durdur
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            // Kodlarƒ± i≈üle
            const encryptedCode = encryptCode(code);
            
            // Sonu√ßlarƒ± g√∂ster
            originalCodeDiv.textContent = code;
            encryptedCodeDiv.textContent = encryptedCode;
            resultDiv.classList.add('active');
            
            statusDiv.textContent = "QR kodu ba≈üarƒ±yla okundu!";
            statusDiv.className = "status success";
            
            startBtn.disabled = true;
            stopBtn.disabled = true;
        }

        // Kopyalama butonu
        copyBtn.addEventListener('click', () => {
            const encryptedCode = encryptedCodeDiv.textContent;
            navigator.clipboard.writeText(encryptedCode).then(() => {
                copyBtn.textContent = "Kopyalandƒ±!";
                setTimeout(() => {
                    copyBtn.textContent = "Kodu Kopyala";
                }, 2000);
            }).catch(err => {
                alert("Kopyalama ba≈üarƒ±sƒ±z: " + err);
            });
        });

        // Sayfa y√ºklendiƒüinde manuel giri≈üi kur
        window.addEventListener('load', setupManualInput);

        // Kamera izni kontrol√º
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(() => {
                statusDiv.textContent = "Kamera hazƒ±r. Ba≈ülat butonuna tƒ±klayƒ±n.";
            })
            .catch(err => {
                statusDiv.textContent = "Kamera eri≈üimi yok. Manuel giri≈ü kullanƒ±n.";
                statusDiv.className = "status error";
                console.error("Kamera izni yok:", err);
            });
    </script>
</body>
</html>
