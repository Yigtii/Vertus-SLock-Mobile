<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertus Smart Lock - QR Açıcı</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 1.8em;
            font-weight: 300;
        }

        .subtitle {
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .qr-section {
            margin-bottom: 20px;
        }

        #qr-reader {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
        }

        .controls {
            margin: 15px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 10px;
            font-weight: 500;
        }

        .status.success {
            background: rgba(46, 204, 113, 0.3);
            border: 1px solid rgba(46, 204, 113, 0.6);
        }

        .status.error {
            background: rgba(231, 76, 60, 0.3);
            border: 1px solid rgba(231, 76, 60, 0.6);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .code {
            font-family: 'Courier New', monospace;
            font-size: 1.8em;
            font-weight: bold;
            color: #2ecc71;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
        }

        .manual {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        input {
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            text-align: center;
            width: 150px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.6);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vertus Smart Lock</h1>
        <p class="subtitle">QR kodunu okutarak tahtayı açın</p>

        <div class="qr-section">
            <div id="qr-reader"></div>
            <div class="controls">
                <button id="start-btn">Kamerayı Başlat</button>
                <button id="stop-btn" disabled>Durdur</button>
            </div>
        </div>

        <div class="manual">
            <p>Manuel Kod Girişi</p>
            <div class="input-group">
                <input type="text" id="manual-code" placeholder="Şifreli kod" maxlength="6">
                <button id="decode-btn">Çöz</button>
            </div>
        </div>

        <div id="status" class="status hidden"></div>

        <div id="result" class="result hidden">
            <p>Çözülen Kod:</p>
            <div class="code" id="decoded-result"></div>
            <p>Bu kodu tahtaya girin</p>
        </div>

        <div class="footer">
            <p>Vertus Smart Lock v1.0</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script>
        // SHA256 HMAC şifreleme (Python ile uyumlu)
        function encryptCode(code, secretKey = "vertus2024") {
            // HMAC SHA256 ile hash oluştur
            const hmac = CryptoJS.HmacSHA256(code, secretKey);
            const hashHex = hmac.toString(CryptoJS.enc.Hex);
            
            // Hash'ten 6 haneli sayı üret
            let numbers = [];
            for (let i = 0; i < hashHex.length; i += 4) {
                const chunk = hashHex.substr(i, 4);
                const num = parseInt(chunk, 16) % 10;
                numbers.push(num.toString());
                if (numbers.length === 6) break;
            }
            
            return numbers.join('');
        }

        function verifyCode(inputCode, encryptedCode, secretKey = "vertus2024") {
            const testEncrypted = encryptCode(inputCode, secretKey);
            return testEncrypted === encryptedCode;
        }

        // QR Scanner
        let html5QrCode = null;
        let isScanning = false;

        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');
        const decodedResult = document.getElementById('decoded-result');
        const manualCode = document.getElementById('manual-code');
        const decodeBtn = document.getElementById('decode-btn');

        function showStatus(message, type = '') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');
        }

        function showResult(code) {
            decodedResult.textContent = code;
            resultDiv.classList.remove('hidden');
        }

        function processEncryptedCode(encryptedCode) {
            console.log('Şifreli kod:', encryptedCode);
            
            if (!/^\d{6}$/.test(encryptedCode)) {
                showStatus('Geçersiz kod formatı!', 'error');
                return;
            }

            // Tüm olası kodları dene (000000-999999)
            let foundCode = null;
            for (let i = 0; i <= 999999; i++) {
                const testCode = i.toString().padStart(6, '0');
                if (verifyCode(testCode, encryptedCode)) {
                    foundCode = testCode;
                    break;
                }
            }

            if (foundCode) {
                showStatus('Kod çözüldü!', 'success');
                showResult(foundCode);

                    beep.play();
                } catch (e) {
                    console.log('Ses çalınamadı');
                }
            } else {
                showStatus('Kod çözülemedi!', 'error');
            }
        }

        // QR Scanner events
        function onScanSuccess(decodedText) {
            processEncryptedCode(decodedText.trim());
        }

        function onScanFailure(error) {
            // Hata mesajını gösterme
        }

        // Kamera başlatma
        startBtn.addEventListener('click', async () => {
            try {
                if (!html5QrCode) {
                    html5QrCode = new Html5Qrcode("qr-reader");
                }

                const config = {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                };

                await html5QrCode.start(
                    { facingMode: "environment" },
                    config,
                    onScanSuccess,
                    onScanFailure
                );

                isScanning = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                showStatus('Kamera aktif, QR kodunu gösterin...');

            } catch (err) {
                showStatus('Kamera hatası: ' + err.message, 'error');
            }
        });

        // Kamerayı durdurma
        stopBtn.addEventListener('click', async () => {
            if (html5QrCode && isScanning) {
                await html5QrCode.stop();
                isScanning = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                showStatus('Kamera durduruldu');
            }
        });

        // Manuel kod girişi
        decodeBtn.addEventListener('click', () => {
            const code = manualCode.value.trim();
            if (code.length === 6) {
                processEncryptedCode(code);
                manualCode.value = '';
            } else {
                showStatus('6 haneli kod girin!', 'error');
            }
        });

        // Enter tuşu
        manualCode.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                decodeBtn.click();
            }
        });

        // Sadece rakam
        manualCode.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        // Sayfa yüklendiğinde
        window.addEventListener('load', () => {
            showStatus('Kamerayı başlatmak için butona tıklayın');
        });
    </script>

</html>
