<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertus Smart Lock - QR Açıcı</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('wallpaper.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(2px);
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 35px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
        }

        h1 {
            margin-bottom: 8px;
            font-size: 2em;
            font-weight: 300;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            margin-bottom: 25px;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .qr-section {
            margin-bottom: 25px;
        }

        #qr-reader {
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background: #000;
        }

        .camera-controls {
            margin: 15px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.25);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin: 15px 0;
            padding: 12px;
            border-radius: 10px;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .status.success {
            background: rgba(34, 197, 94, 0.3);
            border: 1px solid rgba(34, 197, 94, 0.6);
            color: #22c55e;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.3);
            border: 1px solid rgba(239, 68, 68, 0.6);
            color: #ef4444;
        }

        .status.info {
            background: rgba(59, 130, 246, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.6);
            color: #3b82f6;
        }

        .result-section {
            margin-top: 20px;
            padding: 18px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .code-display {
            font-family: 'Courier New', monospace;
            font-size: 1.6em;
            font-weight: bold;
            color: #4ade80;
            letter-spacing: 2px;
            margin: 12px 0;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
        }

        .manual-input {
            margin-top: 20px;
            padding: 18px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .manual-input h3 {
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.1em;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
        }

        input[type="text"] {
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 14px;
            text-align: center;
            backdrop-filter: blur(10px);
            width: 180px;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .footer {
            margin-top: 25px;
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .hidden {
            display: none;
        }

        .debug-info {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.8);
            text-align: left;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px 20px;
            }

            h1 {
                font-size: 1.7em;
            }

            .camera-controls {
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 100%;
                max-width: 200px;
            }

            .input-group {
                flex-direction: column;
            }

            input[type="text"] {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vertus Smart Lock</h1>
        <p class="subtitle">QR kodunu okutarak tahtayı açın</p>

        <div class="qr-section">
            <div id="qr-reader"></div>
            <div class="camera-controls">
                <button id="start-btn">Kamerayı Başlat</button>
                <button id="stop-btn" disabled>Durdur</button>
                <button id="switch-camera" disabled>Kamera Değiştir</button>
            </div>
        </div>

        <div class="manual-input">
            <h3>Manuel Kod Girişi</h3>
            <div class="input-group">
                <input type="text" id="manual-code" placeholder="6 haneli şifreli kod" maxlength="6">
                <button id="decode-btn">Çöz</button>
            </div>
        </div>

        <div id="status" class="status hidden"></div>

        <div id="result" class="result-section hidden">
            <h3>Kod Çözüldü!</h3>
            <div class="code-display" id="decoded-result"></div>
            <p>Bu kodu tahta kilit ekranına girin</p>
        </div>

        <div id="debug" class="debug-info hidden"></div>

        <div class="footer">
            <p>Vertus Smart Lock v0.3.0 - Yiğit Eritici</p>
        </div>
    </div>

    <!-- QR Code Scanner Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>

    <script>
        // Python kodundaki EXACT şifreleme algoritmasının JavaScript karşılığı
        function encryptCode(code) {
            // Python: code_sum = sum(int(digit) for digit in code)
            let codeSum = 0;
            for (let i = 0; i < code.length; i++) {
                codeSum += parseInt(code[i]);
            }
            
            // Python: secret_key = code_sum % 9 + 1
            const secretKey = (codeSum % 9) + 1;
            
            const multipliers = [3, 7, 2, 5, 8, 4];
            const adders = [4, 1, 9, 6, 2, 7];
            
            let encrypted = "";
            
            for (let i = 0; i < 6; i++) {
                const originalDigit = parseInt(code[i]);
                
                // Python algoritmasını birebir takip et
                // step1 = (original_digit * multipliers[i]) % 10
                const step1 = (originalDigit * multipliers[i]) % 10;
                
                // step2 = (step1 + secret_key) % 10
                const step2 = (step1 + secretKey) % 10;
                
                // step3 = (step2 + adders[i]) % 10
                const step3 = (step2 + adders[i]) % 10;
                
                // Python'daki koşul: if i % 2 == 0:
                let finalDigit;
                if (i % 2 === 0) {
                    finalDigit = (9 - step3) % 10;
                } else {
                    finalDigit = step3;
                }
                
                encrypted += finalDigit.toString();
            }
            
            return encrypted;
        }

        function decryptCode(inputCode) {
            const multipliers = [3, 7, 2, 5, 8, 4];
            const adders = [4, 1, 9, 6, 2, 7];
            
            // Python kodundaki decrypt algoritmasını birebir uygula
            for (let secretKey = 1; secretKey <= 9; secretKey++) {
                let decrypted = "";
                let validDecryption = true;
                
                for (let i = 0; i < 6; i++) {
                    const encryptedDigit = parseInt(inputCode[i]);
                    
                    // Python: if i % 2 == 0: step3 = (9 - encrypted_digit) % 10
                    let step3;
                    if (i % 2 === 0) {
                        step3 = (9 - encryptedDigit) % 10;
                    } else {
                        step3 = encryptedDigit;
                    }
                    
                    // Python: step2 = (step3 - adders[i] + 10) % 10
                    let step2 = (step3 - adders[i] + 10) % 10;
                    
                    // Python: step1 = (step2 - secret_key + 10) % 10
                    let step1 = (step2 - secretKey + 10) % 10;
                    
                    // Python modular inverse mantığı
                    let originalDigit = null;
                    for (let testDigit = 0; testDigit < 10; testDigit++) {
                        if ((testDigit * multipliers[i]) % 10 === step1) {
                            originalDigit = testDigit;
                            break;
                        }
                    }
                    
                    if (originalDigit === null) {
                        validDecryption = false;
                        break;
                    }
                    
                    decrypted += originalDigit.toString();
                }
                
                // Python: code_sum = sum(int(d) for d in decrypted)
                // Python: if code_sum % 9 + 1 == secret_key:
                if (validDecryption && decrypted.length === 6) {
                    let codeSum = 0;
                    for (let i = 0; i < decrypted.length; i++) {
                        codeSum += parseInt(decrypted[i]);
                    }
                    if ((codeSum % 9) + 1 === secretKey) {
                        return decrypted;
                    }
                }
            }
            
            return null;
        }

        // Test fonksiyonu - Python kodunuzla birebir uyumlu mu test et
        function testEncryption() {
            console.log("=== ŞİFRELEME TESTİ ===");
            
            // Birkaç farklı kod test et
            const testCodes = ["123456", "987654", "555555", "123123"];
            
            for (let testCode of testCodes) {
                console.log(`\nTest Kodu: ${testCode}`);
                
                // Şifrele
                const encrypted = encryptCode(testCode);
                console.log(`Şifreli: ${encrypted}`);
                
                // Şifreyi çöz
                const decrypted = decryptCode(encrypted);
                console.log(`Çözülmüş: ${decrypted}`);
                
                // Test sonucu
                const success = testCode === decrypted;
                console.log(`Sonuç: ${success ? 'BAŞARILI ✓' : 'HATALI ✗'}`);
                
                if (success) {
                    document.getElementById('debug').innerHTML += `
                        Test: ${testCode} -> ${encrypted} -> ${decrypted} ✓<br>
                    `;
                } else {
                    document.getElementById('debug').innerHTML += `
                        HATA: ${testCode} -> ${encrypted} -> ${decrypted} ✗<br>
                    `;
                }
            }
            
            document.getElementById('debug').classList.remove('hidden');
        }

        // QR Scanner değişkenleri
        let html5QrCode = null;
        let isScanning = false;
        let availableCameras = [];
        let currentCameraIndex = 0;

        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const switchCameraBtn = document.getElementById('switch-camera');
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');
        const decodedResult = document.getElementById('decoded-result');
        const manualCode = document.getElementById('manual-code');
        const decodeBtn = document.getElementById('decode-btn');

        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');
        }

        function hideStatus() {
            statusDiv.classList.add('hidden');
        }

        function showResult(code) {
            decodedResult.textContent = code;
            resultDiv.classList.remove('hidden');
            
            // 10 saniye sonra sonucu gizle
            setTimeout(() => {
                resultDiv.classList.add('hidden');
            }, 10000);
        }

        function processQRCode(encryptedCode) {
            console.log('QR Code okundu:', encryptedCode);
            
            // 6 haneli kod mu kontrol et
            if (!/^\d{6}$/.test(encryptedCode)) {
                showStatus('Geçersiz QR kod formatı! 6 haneli sayı olmalı.', 'error');
                return;
            }

            const decrypted = decryptCode(encryptedCode);
            console.log('Şifreli kod:', encryptedCode, 'Çözülmüş:', decrypted);
            
            if (decrypted) {
                showStatus('Kod başarıyla çözüldü!', 'success');
                showResult(decrypted);
                
                // Basit ses efekti
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.5);
                } catch (e) {
                    console.log('Ses çalınamadı:', e);
                }
            } else {
                showStatus('Kod çözülemedi! Geçersiz şifreli kod.', 'error');
            }
        }

        // QR Scanner events
        function onScanSuccess(decodedText, decodedResult) {
            console.log('QR tarama başarılı:', decodedText);
            processQRCode(decodedText.trim());
        }

        function onScanFailure(error) {
            // Sessiz hata - sürekli mesaj vermemek için
        }

        // Kamera başlatma
        startBtn.addEventListener('click', async () => {
            try {
                if (!html5QrCode) {
                    html5QrCode = new Html5Qrcode("qr-reader");
                }

                // Kameraları listele
                availableCameras = await Html5Qrcode.getCameras();
                console.log('Bulunan kameralar:', availableCameras);
                
                if (availableCameras && availableCameras.length) {
                    // Arka kamerayı bul (environment facing)
                    let cameraToUse = availableCameras[0]; // varsayılan
                    
                    // Arka kamerayı ara
                    const backCamera = availableCameras.find(camera => 
                        camera.label && (
                            camera.label.toLowerCase().includes('back') ||
                            camera.label.toLowerCase().includes('rear') ||
                            camera.label.toLowerCase().includes('environment')
                        )
                    );
                    
                    if (backCamera) {
                        cameraToUse = backCamera;
                        currentCameraIndex = availableCameras.indexOf(backCamera);
                    }
                    
                    console.log('Kullanılacak kamera:', cameraToUse.label);
                    
                    const config = {
                        fps: 10,
                        qrbox: { width: 250, height: 250 },
                        aspectRatio: 1.0
                    };
                    
                    await html5QrCode.start(
                        cameraToUse.id,
                        config,
                        onScanSuccess,
                        onScanFailure
                    );

                    isScanning = true;
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    switchCameraBtn.disabled = availableCameras.length <= 1;
                    
                    showStatus(`Kamera aktif (${cameraToUse.label}), QR kodunu gösterin...`, 'info');
                } else {
                    showStatus('Kamera bulunamadı!', 'error');
                }
            } catch (err) {
                console.error('Kamera başlatma hatası:', err);
                showStatus('Kamera erişimi reddedildi veya hata oluştu!', 'error');
            }
        });

        // Kamerayı durdurma
        stopBtn.addEventListener('click', async () => {
            if (html5QrCode && isScanning) {
                try {
                    await html5QrCode.stop();
                    isScanning = false;
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    switchCameraBtn.disabled = true;
                    hideStatus();
                } catch (err) {
                    console.error('Kamera durdurma hatası:', err);
                }
            }
        });

        // Kamera değiştirme
        switchCameraBtn.addEventListener('click', async () => {
            if (html5QrCode && isScanning && availableCameras.length > 1) {
                try {
                    await html5QrCode.stop();
                    
                    currentCameraIndex = (currentCameraIndex + 1) % availableCameras.length;
                    const newCamera = availableCameras[currentCameraIndex];
                    
                    const config = {
                        fps: 10,
                        qrbox: { width: 250, height: 250 },
                        aspectRatio: 1.0
                    };
                    
                    await html5QrCode.start(
                        newCamera.id,
                        config,
                        onScanSuccess,
                        onScanFailure
                    );
                    
                    showStatus(`Kamera değişti (${newCamera.label})`, 'info');
                } catch (err) {
                    console.error('Kamera değiştirme hatası:', err);
                    showStatus('Kamera değiştirilemedi!', 'error');
                }
            }
        });

        // Manuel kod girişi
        decodeBtn.addEventListener('click', () => {
            const code = manualCode.value.trim();
            if (code && code.length === 6) {
                processQRCode(code);
                manualCode.value = '';
            } else {
                showStatus('Lütfen 6 haneli şifreli kodu girin!', 'error');
            }
        });

        // Enter tuşu ile manuel çözme
        manualCode.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                decodeBtn.click();
            }
        });

        // Sadece rakam girişi
        manualCode.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        // Sayfa yüklendiğinde
        window.addEventListener('load', () => {
            showStatus('Kamerayı başlatmak için butona tıklayın', 'info');
            testEncryption(); // Test yap
        });

        // Sayfa kapanırken kamerayı durdur
        window.addEventListener('beforeunload', () => {
            if (html5QrCode && isScanning) {
                html5QrCode.stop().catch(console.error);
            }
        });
    </script>
</body>
</html>
