<!DOCTYPE html>
<html>
<head>
    <title>üîì Vertus HMAC Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        .code { 
            font-size: 48px; 
            font-weight: bold; 
            color: #fff; 
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 5px;
            font-family: 'Courier New', monospace;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 10px;
        }
        .info {
            font-size: 14px;
            opacity: 0.8;
            margin: 10px 0;
        }
        .timer {
            font-size: 16px;
            color: #ffeb3b;
            margin: 10px 0;
            font-weight: bold;
        }
        .converter {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        .converter input {
            width: 80%;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }
        .converter button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        .converter button:hover {
            background: #27ae60;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîì Vertus HMAC Converter</h1>
        <div class="code" id="code">Y√úKLENƒ∞YOR...</div>
        <div class="timer" id="timer"></div>
        <div class="info">Bu 6 haneli kodu akƒ±llƒ± tahtaya girin</div>
        <div class="info">Kod her 30 saniyede bir deƒüi≈üir</div>
        
        <div class="converter">
            <div class="info">üî¢ HMAC DECODER</div>
            <input type="text" id="displayCode" placeholder="Ekrandaki 6 haneli kodu girin" maxlength="6">
            <button onclick="decodeCode()">≈ûifreyi √á√∂z</button>
            <div class="result" id="convertedResult"></div>
        </div>
    </div>

    <script>
        // HMAC Decoder Fonksiyonu
        function decodeCode() {
            const displayCode = document.getElementById('displayCode').value;
            
            // Giri≈ü kontrol√º
            if (displayCode.length !== 6 || !/^\d+$/.test(displayCode)) {
                document.getElementById('convertedResult').textContent = "‚ùå L√ºtfen 6 haneli rakam girin!";
                document.getElementById('convertedResult').style.background = "rgba(231, 76, 60, 0.3)";
                return;
            }

            // HMAC ≈üifreleme anahtarƒ± (Python ile aynƒ±)
            const secret = "vertus_okul_2024_guvenlik_anahtari";
            
            // HMAC ile ≈üifre √ß√∂zme
            const decodedCode = hmacDecode(secret, displayCode);
            
            // Sonucu g√∂ster
            document.getElementById('convertedResult').textContent = `üîì √á√∂z√ºlm√º≈ü Kod: ${decodedCode}`;
            document.getElementById('convertedResult').style.background = "rgba(46, 204, 113, 0.3)";
        }

        function hmacDecode(secret, code) {
            // HMAC benzeri hash fonksiyonu
            let hash = 0;
            const combined = secret + code;
            
            for (let i = 0; i < combined.length; i++) {
                const char = combined.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // 32-bit integer
            }
            
            // Hash'i pozitif yap ve hexadecimal'e √ßevir
            const positiveHash = Math.abs(hash);
            let hexHash = positiveHash.toString(16).padStart(8, '0');
            
            // Hexadecimal'den 6 haneli rakam kodu √ºret
            let numericCode = "";
            for (let char of hexHash) {
                if (char >= '0' && char <= '9') {
                    numericCode += char;
                }
                if (numericCode.length === 6) break;
            }
            
            // Eƒüer yeterli rakam yoksa, harfleri rakama √ßevir
            while (numericCode.length < 6) {
                for (let char of hexHash) {
                    if ((char >= 'a' && char <= 'f') || (char >= 'A' && char <= 'F')) {
                        numericCode += (char.charCodeAt(0) % 10).toString();
                    }
                    if (numericCode.length === 6) break;
                }
            }
            
            return numericCode;
        }

        // Zaman bazlƒ± kod √ºretimi (Python ile uyumlu)
        function generateTimeBasedCode() {
            const time = Math.floor(Date.now() / 30000); // 30 saniyelik periyot
            const secret = "vertus_okul_2024_guvenlik_anahtari";
            
            let hash = 0;
            const combined = secret + time;
            
            for (let i = 0; i < combined.length; i++) {
                const char = combined.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            
            const positiveHash = Math.abs(hash);
            let hexHash = positiveHash.toString(16).padStart(8, '0');
            
            let numericCode = "";
            for (let char of hexHash) {
                if (char >= '0' && char <= '9') {
                    numericCode += char;
                }
                if (numericCode.length === 6) break;
            }
            
            while (numericCode.length < 6) {
                for (let char of hexHash) {
                    if ((char >= 'a' && char <= 'f') || (char >= 'A' && char <= 'F')) {
                        numericCode += (char.charCodeAt(0) % 10).toString();
                    }
                    if (numericCode.length === 6) break;
                }
            }
            
            return numericCode;
        }

        function updateDisplay() {
            const code = generateTimeBasedCode();
            document.getElementById('code').textContent = code;

            // Geri sayƒ±m
            const secondsLeft = 30 - (Math.floor(Date.now() / 1000) % 30);
            document.getElementById('timer').textContent = 
                `Kod ${secondsLeft} saniye sonra deƒüi≈üecek`;
        }

        // Sayfa y√ºklendiƒüinde ve her saniye g√ºncelle
        updateDisplay();
        setInterval(updateDisplay, 1000);

        // Input alanƒ±nda enter tu≈üu desteƒüi
        document.getElementById('displayCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                decodeCode();
            }
        });

        // Input'a sadece rakam giri≈üi kƒ±sƒ±tlamasƒ±
        document.getElementById('displayCode').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '').slice(0, 6);
        });
    </script>
</body>
</html>
