<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>QR Şifre Çözücü</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #reader { width: 300px; margin: 0 auto; }
        #result { margin-top: 20px; font-size: 1.5em; color: green; }
    </style>
</head>
<body>
    <h1>QR Şifre Çözücü</h1>
    <div id="reader"></div>
    <div id="result">QR Kod Bekleniyor...</div>

    <script>
        // Şifre çözme fonksiyonu (senin algoritman)
        function sifreCoz(sifreli) {
            let islemler = [-8, 7, -5, 3, -2, 5]; // sırasıyla uygulanan işlemler
            let sonuc = "";
            for (let i = 0; i < sifreli.length; i++) {
                let rakam = parseInt(sifreli[i]);
                if (isNaN(rakam)) continue;

                let deger = rakam - islemler[i % islemler.length]; // ters işlem
                if (deger < 0) deger = Math.abs(deger); // negatifse pozitif yap
                sonuc += deger % 10; // sadece tek haneli rakam
            }
            return sonuc;
        }

        function onScanSuccess(decodedText, decodedResult) {
            // QR koddan gelen şifreyi çöz
            let cozulmus = sifreCoz(decodedText);
            document.getElementById("result").innerText = "Orijinal Kod: " + cozulmus;
        }

        function onScanFailure(error) {
            // Hata mesajlarını istersen buraya ekleyebilirsin
        }

        // QR okuyucuyu başlat
        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
